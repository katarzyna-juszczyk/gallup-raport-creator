

<div class="container">
  <div class="text-center">
    <img width="300" src="https://nearperfectperformance.com/wp-content/uploads/2017/07/npp_logo_kolor-01.png">
    <h1 class="m-5 h3">
      {{title}}
    </h1>
  </div>

  <mat-horizontal-stepper [linear]="isWizardLinear">
    <mat-step>
      <ng-template matStepLabel>Wybierz talenty</ng-template>
      <app-domains class="d-flex flex-wrap justify-content-center mb-5"></app-domains>
      <app-autocomplete class="mb-5 mx-5 d-block"></app-autocomplete>
      <app-talents></app-talents>
      <div class="stepper__foter mx-5 d-flex justify-content-end">
          <button class="btn btn-sm btn-secondary" mat-button matStepperNext><span class="sr-only">Następny krok</span><mat-icon class="align-middle">navigate_next</mat-icon></button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Podaj kolejność talentów</ng-template>
      <app-talents-order></app-talents-order>
      <div class="stepper__foter mx-5 d-flex justify-content-between">
          <button class="btn btn-sm btn-secondary" mat-button matStepperPrevious><mat-icon class="align-middle">navigate_before</mat-icon><span class="sr-only">Poprzedni krok</span></button>
          <button class="btn btn-sm btn-secondary" mat-button matStepperNext><span class="sr-only">Następny krok</span><mat-icon class="align-middle">navigate_next</mat-icon></button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Skonfiguruj raport</ng-template>
      <app-raport-configuration></app-raport-configuration>
      <div class="stepper__foter mx-5 d-flex justify-content-between">
          <button class="btn btn-sm btn-secondary" mat-button matStepperPrevious><mat-icon class="align-middle">navigate_before</mat-icon><span class="sr-only">Poprzedni krok</span></button>
          <button class="btn btn-sm btn-secondary" mat-button matStepperNext><span class="sr-only">Następny krok</span><mat-icon class="align-middle">navigate_next</mat-icon></button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Podgląd raportu</ng-template>
      <app-create-pdf></app-create-pdf>
      <div class="stepper__footer mx-5 d-flex justify-content-between">
        <button class="btn btn-sm btn-secondary" mat-button matStepperPrevious><mat-icon class="align-middle">navigate_before</mat-icon><span class="sr-only">Poprzedni krok</span></button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>


</div>
