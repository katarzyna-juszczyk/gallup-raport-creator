<div>
   <ul>
    <li *ngFor="let domain of domains"
     [class.selected]="domain === selectedDomain"
      (click)="onSelect(domain)">
      <h2>{{domain}}</h2>

      <app-talents [selectedDomain]="selectedDomain" *ngIf="selectedDomain && (domain === selectedDomain)"></app-talents>
    
    </li>
  </ul>
</div>
