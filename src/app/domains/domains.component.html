<ul>
  <li *ngFor="let domain of domains"
    [class.selected]="isSelected(domain)"
    (click)="onUpdateSelected(domain)">
    <h2>{{domain}}</h2>
  </li>
</ul>

<app-talents (domainsUpdate)="onDomainsUpdate($event)" [selectedDomains]="selectedDomains" *ngIf="selectedDomains.length > 0"></app-talents>
