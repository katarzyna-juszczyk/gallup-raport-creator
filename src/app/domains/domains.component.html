<div [class.inactive]="inactive">
    <button 
      *ngFor="let domain of domains"
      (click)="onUpdateSelected(domain)"
      class="btn m-1"

      [class.selected]="isSelected(domain)"
      [class.btn-red]="domain ==='Myślenie strategiczne'"
      [class.btn-purple]="domain ==='Działanie'"
      [class.btn-blue]="domain ==='Budowanie relacji'"
      [class.btn-yellow]="domain === 'Wywieranie wpływu'"
    >{{domain}}</button>
</div>
