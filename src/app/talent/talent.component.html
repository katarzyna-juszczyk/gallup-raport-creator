<h2  class="mb-0" mat-dialog-title>{{ data.talent.name | uppercase }} </h2>
<small [className]="'d-inline-block mb-3 badge   '+ data.talent.className" >{{data.talent.domain}}</small>
<mat-dialog-content>
  <ul class="mb-5">
    <li class="mb-2" *ngFor="let feature of data.talent.talentFeatures"><strong class="d-block">{{feature.name}}</strong>{{feature.description}}</li>
  </ul>
</mat-dialog-content>
