<ul class="list-group m-5" dnd-sortable-container [sortableData]="talents">
    <li *ngFor="let talent of talents; let i = index" class="list-group-item d-flex justify-content-between align-items-center" dnd-sortable [sortableIndex]="i">
      {{talent.name}}
      <small [className]="'badge badge-pill badge-'+ talent.className" >{{talent.domain}}</small>
    </li>
</ul>
