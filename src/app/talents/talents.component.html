<ul class="talents list-group m-5" *ngIf="(selectedDomains.length > 0) || (selectedFilters.length > 0)">
  <li *ngFor="let talent of talents"
    (click)="openFeaturesDialog(talent)"
    class="list-group-item d-flex justify-content-between align-items-center"
    tabindex="0"
    >
    <div><mat-icon class="mr-4 align-middle">open_in_new</mat-icon>{{talent.name}}</div>
    <small [className]="'badge   '+ talent.className" >{{talent.domain}}</small>

  </li>
</ul>
